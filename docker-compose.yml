version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - immobilien-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/var/www
    depends_on:
      - mysql
    networks:
      - immobilien-network

  mysql:
    image: mysql:8.3
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: immobilien_erp
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - immobilien-network

networks:
  immobilien-network:
    driver: bridge

volumes:
  mysql-data:
